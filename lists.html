<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="assets/images/icon2.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>Lists of cars</h2>
<h3>Unordered List</h3>
<hr>
<ul>
    <li>Mercedes</li>
    <li>Honda</li>
    <li>Subaru</li>
    <li>Toyota</li>
    <li>Nissan</li>
</ul>
<h2>Ordered Lists</h2>
<h3>List of fruits</h3>
<ol>
    <li><u><b>Mangoes</b></u></li>
    <li>Oranges</li>
    <li>Apples</li>
    <li>Pineapples</li>
</ol>
<h2>Descriptive Lists</h2>
<dl>
    <dt>eMobilis</dt>
    <dd>Its located in Westlands</dd>
    <dt>Found in Nairobi</dt>
    <dd>Along waiyaki way</dd>
</dl>
</body>
</html>
