<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMS</title>
</head>
<body>
<h2>Registration Page</h2>
<form>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="First name" placeholder="FName"><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="Last Name" placeholder="LName"><br>
    <label for="email">Email address</label><br>
    <input type="text" id="email" name="email address" placeholder="emailaddress"><br>
    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="Date of Birth"><br><br>
    <input type="submit" value="Register"><br><br>
    <label for="image">Upload image</label><br><br>
    <input type="file" id="image" name="picture"><br><br>
    <p>Gender</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="Gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="Gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="Gender"><br>
    <label for="courses">Our Courses</label>
    <select name="courses" id="courses"></select>
    <option value="js">javascript</option>
    <option value="r">React</option>
    <option value="h">HTML</option>





</form>
</body>
</html>
